<!DOCTYPE html>
<html>
    <head>
        <title>Form Exercise</title>
    </head>

    <body>
        <h1>Register</h1>
        
        <form>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>

                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            </div>

            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" required>

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">

                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" minlength="5" maxlength="10" required>
            </div>

            <div>
                <label for="birthdate">Birthdate:</label>
                <input type="date" name="birthdate" id="birthdate" min="1900-01-01" max="2019-01-01" required>
            </div>

            <div>
                <label for="t&c">I agree to the terms and conditions:</label>
                <input type="checkbox" name="t&c" id="t&c" value="yes" required>
            </div>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
